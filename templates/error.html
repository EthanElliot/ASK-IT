<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <title>ASK IT</title>
</head>

<body class="bg-neutral-100">
    <div class="w-1/2 h-screen mx-auto border-x-2  max-w-md max-sm:w-full max-md:w-2/3">
        <div class="flex flex-col p-2 h-full bg-white   max-w-md justify-center">
            <div class="absolute top-2 w-1/2 mx-auto translate-x-[-10px]  max-w-md max-sm:w-full max-md:w-2/3">
                <img src="{{ url_for('static', filename='Brand_Assets/LOGO.png') }}"
                    class="w-8 my-auto h-8 mx-auto object-cover cursor-pointer" onclick="location.href='/'">
            </div>

            <div class="flex flex-col justify-center items-center w-full">
                <p class="p-2 text-2xl tracking-wide text-black font-bold mb-4 text-center">{{response.code}}</p>
                <p class="p-2 text-center">{{response.name}}</p>
                <p class="p-2 text-center">{{response.description}}</p>
            </div>

        </div>
    </div>
</body>

</html>
